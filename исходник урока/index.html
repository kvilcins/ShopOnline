<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h1>GRID</h1>
  <section class="visually-hidden">
    <div class="container">
      <h2>grid block</h2>

      <div class="grid">
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
        <div class="grid__item"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <h2>grid block</h2>

      <div class="grid">
        <div class="grid__item">header</div>
        <div class="grid__item">
          <ul class="flex">
            <li>Lorem.</li>
            <li>Atque.</li>
            <li>Quaerat.</li>
          </ul>
        </div>
        <div class="grid__item">Lorem ipsum dolor sit amet.</div>
        <div class="grid__item">footer</div>
      </div>
    </div>
  </section>


  <script>
    let deg = 140;
    document.querySelectorAll('.grid__item').forEach(item => {
      item.style.backgroundColor = `hsl(${deg}, 50%, 40%)`
      deg += 40
    })
  </script>
</body>
